<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contato</title>
</head>
<body>
    <header class="fixo">
        <div class="logo">
            <h2>Agroindústria</h2>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="javascript:void(0);" onclick="pag0();">Home</a> 
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="pag1();">Sobre</a> 
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="pag2();">Como funciona?</a> 
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="pag3();">Objetivo</a> 
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="pag4();">Contato</a> 
                </li>
            </ul>
        </nav>
    </header>
    <div class="container descer">
        <section>
            <h1>Entre em contato</h1>
            <div class="borda">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="#" id="#" placeholder="Nome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#" placeholder="(00) 12345-6789">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#" placeholder="email@email123.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Assunto: </label>
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="rec">Reclamações</option>
                                <option value="sug">Sugestões</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Escreva sua Reclamação/Sugestão</label>
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="rowbotao">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por Ana Clara M. e Agatha Louzada</p>
    </footer>
    
<script src="js/script.js"></script>
</body>
</html>
